<html>
<head>
    <title>a-an</title>
    
    <meta charset="utf-8">
    <meta name='language' content='en'>
    
    <link rel="stylesheet" href="../../../styles/main.css">

</head>
<body>
    <nav>
      Navigation: <br>
      <a href="#a-an">a-an</a> <br>
      <a href="#a-an/pre">a-an/pre</a> <br>
    </nav>
    
    
    <section id="a-an">
        <a href="#a-an">a-an</a> <br>
        <div class="description">Returns the appropriate variant of a or an (simple, vs 100% grammatically correct).</div>
        <code>
            a-an "foo"
        </code>
        <samp>
            "a"
        </samp>
    </section>
    <section id="a-an/pre">
        <a href="#a-an/pre">a-an/pre</a> <br>
        <div class="description">Prepend to str.</div>
        <code>
            a-an/pre "foo"
        </code>
        <samp>
            "a foo"
            baz---
        </samp>
    </section>

    <script src="../../../js/clean_tag.js"></script>
    <script>clean_tag("samp")</script>

</body>
</html>
